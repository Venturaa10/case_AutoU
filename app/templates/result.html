<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

    <div class="bg-white shadow-xl rounded-xl p-10 w-full max-w-xl">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">
            Resultado da Classificação
        </h1>

        <p class="text-gray-700 mb-4">
            <span class="font-semibold">Texto recebido:</span>  
            <span class="block bg-gray-50 p-3 mt-2 rounded border">{{ text }}</span>
        </p>

        <p class="text-gray-700 mb-4">
            <span class="font-semibold">Classificação:</span>  
            <span class="block bg-blue-50 text-blue-700 p-3 mt-2 rounded border">{{ category }}</span>
        </p>

       <p class="text-gray-700 mb-6">
        <span class="font-semibold">Resposta gerada:</span>

        <div class="relative mt-2">
            <span 
                id="suggestionText"
                class="block bg-green-50 text-green-700 p-3 rounded border pr-12"
            >
                {{ suggestion }}
            </span>

            <!-- Botão copiar com ícone -->
            <button 
                onclick="copySuggestion()"
                class="absolute top-1/2 right-2 -translate-y-1/2 flex items-center justify-center bg-green-600 hover:bg-green-700 text-white p-2 rounded transition"
                title="Copiar resposta"
            >
                <!-- Ícone SVG de copiar -->
                <svg id="copyIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                </svg>
            </button>
        </div>
    </p>

    <a href="/" class="block text-center bg-gray-700 hover:bg-gray-800 text-white py-3 rounded-lg mt-6">
        Voltar
    </a>
    </div>

</body>
</html>

<script>
function copySuggestion() {
    const text = document.getElementById("suggestionText").innerText;

    navigator.clipboard.writeText(text).then(() => {
        const icon = document.getElementById("copyIcon");

        // troca o ícone para um check ✔️
        icon.innerHTML = `
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M5 13l4 4L19 7" />
        `;

        setTimeout(() => {
            // volta para o ícone de copiar
            icon.innerHTML = `
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
            `;
        }, 1500);
    });
}
</script>
